<section class="container my-5">
  <div class="row justify-content-between">
    <div class="col-md-3 px-0 text-white">
      <div class="bg-dark p-3">
        <p class="text-uppercase"><b>navegaci√≥n</b></p>
        <ng-container *ngFor="let content of contents">
          <ul>
            <li>{{ content.title }}</li>
          </ul>
        </ng-container>
      </div>
    </div>
    <div class="col-md-8">
      <ng-container *ngFor="let content of contents">
        <h4 class="py-0">{{ content.title }}</h4>
        <small [innerHTML]="content.body"></small>
      </ng-container>

<!--        </div>-->

      <div [ngSwitch]="selectedTab.name" class="mt-3">
        <div *ngSwitchCase="'VIDEOS'" class="row mt-4">
          <div class="col-12">
            <ng-container *ngFor="let resource of resources">
              <ng-container *ngIf="resource.type =='video'">
                <div class="embed-responsive embed-responsive-16by9">
                  <iframe [src]="changeURL(resource.source)" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </div>
        <div *ngSwitchCase="'ARTICULOS'" class="row mt-4">
          <ng-container *ngFor="let resource of resources">
            <ng-container *ngIf="resource.type =='website'">
          <div class="col-12 pl-5">
            <b><label>{{resource.name}}</label></b><br /><br />
            <small>
              {{resource.source}}
            </small>




          </div>
        </ng-container>
      </ng-container>
        </div>
        <div *ngSwitchCase="'IMAGENES'" class="row mt-4">
          <div class="col-12">
            <ng-container *ngFor="let resource of resources">
              <ng-container *ngIf="resource.type =='imagen'">
            <img
              class="img-fluid embed-responsive embed-responsive-16by9"
              src="{{resource.source}}"

              alt="image"
            />
          </ng-container>
        </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
